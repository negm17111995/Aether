name: Aether CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: macos-arm64
          - os: windows-latest
            target: windows-x64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-action@stable
    
    - name: Install LLVM (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y llvm clang
    
    - name: Install LLVM (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install llvm
    
    - name: Build Bootstrap Compiler
      working-directory: bootstrap-compiler
      run: cargo build --release
    
    - name: Test Hello World
      working-directory: bootstrap-compiler
      run: |
        ./target/release/aether_bootstrap test/hello.aether /tmp/hello
        /tmp/hello
      shell: bash
      if: matrix.os != 'windows-latest'
    
    - name: Test LLVM IR Generation
      working-directory: bootstrap-compiler
      run: |
        ./target/release/aether_bootstrap --emit-llvm test/hello.aether /tmp/hello.ll
        cat /tmp/hello.ll
      shell: bash
      if: matrix.os != 'windows-latest'
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aether-${{ matrix.target }}
        path: bootstrap-compiler/target/release/aether_bootstrap*

  docker-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build -t aether-compiler .
    
    - name: Test Docker Image
      run: |
        docker run -v $(pwd)/bootstrap-compiler/test:/work aether-compiler --emit-llvm /work/hello.aether /tmp/hello.ll
